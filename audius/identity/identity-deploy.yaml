---
# Source: audius-identity-service/templates/backend-deploy.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-backend
  namespace: default
spec:
  selector:
    matchLabels:
      release: identity
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        release: identity
        tier: backend
      annotations:
        checksum/config: c5ca8a934af9c80afc02b5a87e6df7b416f7829b728efef129af02ad1557a5f5
    spec:
      
      containers:
      - name: identity-backend
        imagePullPolicy: Always
        
        image: audius/identity-service:96517412a87868f4ac3e2ea5ce255fb7e828731b
        
        envFrom:
        - configMapRef:
            name: identity-backend-cm
        
        ports:
        - containerPort: 7000
        livenessProbe:
          httpGet:
            path: /health_check
            port: 7000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 30
        readinessProbe:
          httpGet:
            path: /health_check
            port: 7000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 30
        
        command: ["sh", "-c", "exec node src/index.js"]
        
        
      


