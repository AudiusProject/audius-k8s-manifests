apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-provider-backend
  namespace: default
spec:
  selector:
    matchLabels:
      release: discovery-provider
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        release: discovery-provider
        tier: backend
      annotations:
        checksum/config: cad7f33abd0c369d83d925fa4e171d70eb3491292d57c672cd92c80e3029cf5c
    spec:
      
      
      volumes:
      - name: prometheus-data
        emptyDir: {}
      containers:
      - name: server
        imagePullPolicy: Always
        
        image: audius/discovery-provider:cfea671853e49b09d1e2c6dcff3a7be7c3c037f6
        
        envFrom:
        - configMapRef:
            name: discovery-provider-backend-cm
        
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /health_check
            port: 5000
          initialDelaySeconds: 300
          periodSeconds: 10
          failureThreshold: 5
          timeoutSeconds: 6
        
        
        command: ["sh", "-c", "./scripts/prod-server.sh"]
        
        volumeMounts:
        - name: prometheus-data
          mountPath: /prometheus_data
      


