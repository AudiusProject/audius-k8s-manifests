apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-provider-db
  namespace: default
spec:
  selector:
    matchLabels:
      release: discovery-provider
      tier: db
  replicas: 1
  
  template:
    metadata:
      labels:
        release: discovery-provider
        tier: db
      annotations:
        checksum/config: fa0013b1ddd94b46f279371d89fb6c758acc5c910e5c83a01526f30f46d9e203
    spec:
      containers:
      - name: postgres
        image: postgres:11.4
        args:
          - -c
          - shared_buffers=512MB
          - -c
          - max_connections=500
          - -c
          - shared_preload_libraries=pg_stat_statements
        envFrom:
        - configMapRef:
            name: discovery-provider-db-cm
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: discovery-provider-db-pv
          mountPath: /var/lib/postgresql/data
          subPath: discovery-provider-db
        - name: dshm
          mountPath: /dev/shm
      volumes:
      - name: discovery-provider-db-pv
        persistentVolumeClaim:
          claimName: discovery-provider-db-pvc
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: 1Gi


